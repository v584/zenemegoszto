<mat-card class="max-w-6xl mx-auto">
  <mat-card-header>
    <h2 class="text-2xl font-bold text-zinc-100">Latest Tracks</h2>
  </mat-card-header>

  <mat-card-content>
    <div class="flex flex-col gap-4">
      @for (track of tracks; track track.id) {
        <app-track-list-item
          [track]="track"
          (clicked)="play(track)"
        ></app-track-list-item>
      } @empty {
        <p class="text-zinc-400">No tracks available.</p>
      }
    </div>
  </mat-card-content>
</mat-card>
